<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="site.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="big-text col-12 d-flex justify-content-center text-light align-items-center">
        <h1 class="text text-center">
          SLIDER PROJECT
        </h1>
      </div>
    </div>
  </div>
  <div class="container slider">
    <div class="row d-flex justify-content-center">
      <div class="col-8 d-flex justify-content-center thumbs">
        <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg" class="img-thumbnail" alt="">
        <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_640.jpg" class="img-thumbnail" alt="">
        <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_640.jpg" class="img-thumbnail"
          alt="">
        <img src="https://cdn.pixabay.com/photo/2016/03/04/19/36/beach-1236581_640.jpg" class="img-thumbnail" alt="">
        <img src="https://cdn.pixabay.com/photo/2020/03/03/20/31/boat-4899802_640.jpg" class="img-thumbnail" alt="">
      </div>
    </div>
    <div class="row justify-content-center slider">
      <div class="col-8 d-flex justify-content-center photos image-box">
        <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg" class="img-thumbnail shadow-lg"
          alt="">

        <i class="bi bi-arrow-left-circle-fill prev"></i>
        <i class="bi bi-arrow-right-circle-fill next"></i>
      </div>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="site.js"></script>
</body>

</html>
